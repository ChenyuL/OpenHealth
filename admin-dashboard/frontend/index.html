<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenHealth Admin Dashboard</title>
    <meta name="description" content="OpenHealth Admin Dashboard - Healthcare venture screening and management platform" />
    <meta name="keywords" content="healthcare, admin, dashboard, venture capital, startup screening" />
    <meta name="author" content="OpenHealth" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://admin.openhealth.com/" />
    <meta property="og:title" content="OpenHealth Admin Dashboard" />
    <meta property="og:description" content="Healthcare venture screening and management platform" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://admin.openhealth.com/" />
    <meta property="twitter:title" content="OpenHealth Admin Dashboard" />
    <meta property="twitter:description" content="Healthcare venture screening and management platform" />
    <meta property="twitter:image" content="/twitter-image.png" />

    <!-- Theme -->
    <meta name="theme-color" content="#1f77b4" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Initial loading styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        height: 100%;
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      #root {
        height: 100%;
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading once React loads */
      .app-loaded .loading-container {
        display: none;
      }
      
      /* Error fallback styles */
      .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #fef2f2;
        color: #dc2626;
        padding: 20px;
        text-align: center;
      }
      
      .error-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }
      
      .error-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .error-message {
        font-size: 16px;
        margin-bottom: 20px;
        max-width: 500px;
      }
      
      .error-actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .error-button {
        padding: 10px 20px;
        border: 1px solid #dc2626;
        background: white;
        color: #dc2626;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
      }
      
      .error-button:hover {
        background: #dc2626;
        color: white;
      }
      
      .error-button.primary {
        background: #dc2626;
        color: white;
      }
      
      .error-button.primary:hover {
        background: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while React app loads -->
      <div class="loading-container" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">üè• OpenHealth Admin Dashboard</div>
        <div class="loading-subtext">Loading healthcare venture management platform...</div>
      </div>
      
      <!-- Error fallback shown if React fails to load -->
      <div class="error-container" id="error-screen" style="display: none;">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">Unable to Load Dashboard</div>
        <div class="error-message">
          The OpenHealth Admin Dashboard failed to load. This could be due to a network issue or browser compatibility problem.
        </div>
        <div class="error-actions">
          <button class="error-button primary" onclick="window.location.reload()">
            üîÑ Reload Page
          </button>
          <a class="error-button" href="http://localhost:8000/docs" target="_blank">
            üìö API Documentation
          </a>
          <a class="error-button" href="http://localhost:3000" target="_blank">
            üí¨ Chat System
          </a>
        </div>
      </div>
    </div>

    <!-- React Application Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Error handling script -->
    <script>
      // Hide loading screen once React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading-screen');
          const error = document.getElementById('error-screen');
          
          // Check if React app has mounted
          const root = document.getElementById('root');
          if (root && root.children.length > 1) {
            loading.style.display = 'none';
          } else {
            // Show error screen if React didn't mount after 10 seconds
            setTimeout(function() {
              if (loading.style.display !== 'none') {
                loading.style.display = 'none';
                error.style.display = 'flex';
              }
            }, 10000);
          }
        }, 1000);
      });
      
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e);
        const loading = document.getElementById('loading-screen');
        const error = document.getElementById('error-screen');
        
        if (loading && error) {
          loading.style.display = 'none';
          error.style.display = 'flex';
        }
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e);
      });
    </script>
  </body>
</html>
